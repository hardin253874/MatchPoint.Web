<div ng-controller="refEntitiesCountryDetailController">
    <div class="BorderBoxTitle">
        <strong>{{title}}</strong>
    </div>
    <div class="BorderBox">        
        <br />
        <br />
        <form vmsg-form name="refCountryEditForm" ng-submit="Save()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <div class="col-md-4">Country Name</div>
                            <div class="col-md-8">
                                <input ng-model="CountryDetail.CountryName" name="CountryName" type="text" class="form-control" vmsg="{showTrigger: 'blur'}" autofocus required />
                                <div ng-messages="refCountryEditForm.CountryName.$error" ng-show="refCountryEditForm.CountryName.$dirty && refCountryEditForm.CountryName.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refCountryEditForm.CountryName.$error.required">
                                        <msg>Please enter a name.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">Country Code</div>
                            <div class="col-md-8">
                                <input ng-model="CountryDetail.CountryCode" name="CountryCode" type="text" class="form-control" vmsg="{showTrigger: 'blur'}" required />
                                <div ng-messages="refCountryEditForm.CountryCode.$error" ng-show="refCountryEditForm.CountryCode.$dirty && refCountryEditForm.CountryCode.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refCountryEditForm.CountryCode.$error.required">
                                        <msg>Please enter a code.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">Dialling Code</div>
                            <div class="col-md-8">
                                <input ng-model="CountryDetail.DiallingCode" name="DiallingCode" type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6"><button type="submit" class="btn btn-primary pull-right" value="Save" ng-disabled="refCountryEditForm.$invalid">Save</button></div>
                            <div class="col-md-6"><button type="button" class="btn btn-primary pull-left" ng-click="Cancel()">Cancel</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>




    </div>

</div>
