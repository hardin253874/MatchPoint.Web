<div ng-controller="refEntitiesCreateCountryController">   
    <div class="BorderBoxTitle">
        <strong>{{title}}</strong>
    </div>
    <div class="BorderBox">        
        <br />
        <br />
        <form vmsg-form name="refCountryCreateForm" ng-submit="CreateCountry()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <div class="col-md-4">Country Name</div>
                            <div class="col-md-8">
                                <input ng-model="CountryDetail.PostalCode" name="CountryName" class="form-control" vmsg="{showTrigger: 'keydown'}" autofocus required />
                                <div ng-messages="refCountryCreateForm.CountryName.$error" ng-show="refCountryCreateForm.CountryName.$dirty && refCountryCreateForm.CountryName.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refCountryCreateForm.CountryName.$error.required">
                                        <msg>Please enter a name.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">Country Code</div>
                            <div class="col-md-8">
                                <input ng-model="CountryDetail.CountryCode" name="CountryCode" class="form-control" vmsg="{showTrigger: 'keydown'}" required />
                                <div ng-messages="refCountryCreateForm.CountryCode.$error" ng-show="refCountryCreateForm.CountryCode.$dirty && refCountryCreateForm.CountryCode.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refCountryCreateForm.CountryCode.$error.required">
                                        <msg>Please enter a code.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">Dialling Code</div>
                            <div class="col-md-8">
                                <input ng-model="CountryDetail.DiallingCode" name="State" class="form-control" vmsg="{showTrigger: 'keydown'}" />
                            </div>
                        </div>
                        <br />
                        <br />
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-6"><button type="submit" class="btn btn-primary pull-right" value="Create" ng-disabled="refCountryCreateForm.$invalid">Create</button></div>
                            <div class="col-md-6"><button type="button" class="btn btn-primary pull-left" ng-click="Cancel()">Cancel</button></div>
                        </div>
                    </div>
                </div>

            </div>
        </form>


    </div>
</div>
