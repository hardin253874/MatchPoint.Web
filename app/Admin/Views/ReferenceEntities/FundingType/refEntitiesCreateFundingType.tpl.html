<div ng-controller="refEntitiesCreateFundingTypeController">
   
    <div class="BorderBoxTitle">
        <strong>{{title}}</strong>
    </div>
    <div class="BorderBox">       
        <br />
        <br />
        <form vmsg-form name="refFundingTypeCreateForm" ng-submit="CreateFundingType()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <div class="col-md-4">Funding Type</div>
                            <div class="col-md-8">
                                <input ng-model="FundingTypeDetail.FundingType" name="FundingType" class="form-control" vmsg="{showTrigger: 'keydown'}" autofocus required />
                                <div ng-messages="refFundingTypeCreateForm.FundingType.$error" ng-show="refFundingTypeCreateForm.FundingType.$dirty && refFundingTypeCreateForm.FundingType.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refFundingTypeCreateForm.FundingType.$error.required">
                                        <msg>The FundingType field is required.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">Navision Code</div>
                            <div class="col-md-8">
                                <input ng-model="FundingTypeDetail.NavisionCode" name="NavisionCode" class="form-control" vmsg="{showTrigger: 'keydown'}" autofocus required />
                                <div ng-messages="refFundingTypeCreateForm.NavisionCode.$error" ng-show="refFundingTypeCreateForm.NavisionCode.$dirty && refFundingTypeCreateForm.NavisionCode.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refFundingTypeCreateForm.NavisionCode.$error.required">
                                        <msg>The NavisionCode field is required.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">Bill To Customer</div>
                            <div class="col-md-8">
                                <input ng-model="FundingTypeDetail.BillToCustomer" name="BillToCustomer" class="form-control" vmsg="{showTrigger: 'keydown'}" autofocus required />
                                <div ng-messages="refFundingTypeCreateForm.BillToCustomer.$error" ng-show="refFundingTypeCreateForm.BillToCustomer.$dirty && refFundingTypeCreateForm.BillToCustomer.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refFundingTypeCreateForm.BillToCustomer.$error.required">
                                        <msg>The BillToCustomer field is required.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">Is International</div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-2">
                                        <input type="radio" name="IsInternational" ng-model="FundingTypeDetail.IsInternational" required vmsg="{showTrigger: 'keydown'}" value="Yes">&nbsp;Yes
                                    </div>
                                    <div class="col-md-2">
                                        <input type="radio" name="IsInternational" ng-model="FundingTypeDetail.IsInternational" required vmsg="{showTrigger: 'keydown'}" value="No">&nbsp;No
                                    </div>
                                    <div class="col-md-3">
                                        <input type="radio" name="IsInternational" ng-model="FundingTypeDetail.IsInternational" required vmsg="{showTrigger: 'keydown'}" value="Unknown">&nbsp;Unknown
                                    </div>
                                </div>
                                <div ng-messages="refFundingTypeCreateForm.IsInternational.$error" ng-show="refFundingTypeCreateForm.IsInternational.$dirty && refFundingTypeCreateForm.IsInternational.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refFundingTypeCreateForm.IsInternational.$error.required">
                                        <msg>The IsInternational field is required.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <br />
                        <br />
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-6"><button type="submit" class="btn btn-primary pull-right" value="Create" ng-disabled="refFundingTypeCreateForm.$invalid">Create</button></div>
                            <div class="col-md-6"><button type="button" class="btn btn-primary pull-left" ng-click="Cancel()">Cancel</button></div>
                        </div>
                    </div>
                </div>

            </div>
        </form>



    </div>

</div>
