<div ng-controller="refEntitiesOperationalMetricEditDetailController">
 
    <div class="BorderBoxTitle">
        <strong>{{title}}</strong>
    </div>
    <div class="BorderBox">        
        <br />
        <br />
        <form vmsg-form name="refOperationalMetricEditForm" ng-submit="Save()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <div class="col-md-4">Name</div>
                            <div class="col-md-8">
                                <input ng-model="OperationalMetricsDetail.Name" name="Name" type="text" class="form-control" vmsg="{showTrigger: 'blur'}" autofocus required />
                                <div ng-messages="refOperationalMetricEditForm.Name.$error" ng-show="refOperationalMetricEditForm.Name.$dirty && refOperationalMetricEditForm.Name.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refOperationalMetricEditForm.Name.$error.required">
                                        <msg>Please enter a name.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">Description</div>
                            <div class="col-md-8">
                                <input ng-model="OperationalMetricsDetail.Description" name="Description" type="text" class="form-control" vmsg="{showTrigger: 'blur'}" required />
                                <div ng-messages="refOperationalMetricEditForm.Description.$error" ng-show="refOperationalMetricEditForm.Description.$dirty && refOperationalMetricEditForm.Description.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refOperationalMetricEditForm.Description.$error.required">
                                        <msg>Please enter a description.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6"><button type="submit" class="btn btn-primary pull-right" value="Save" ng-disabled="refOperationalMetricEditForm.$invalid">Save</button></div>
                            <div class="col-md-6"><button type="button" class="btn btn-primary pull-left" ng-click="Cancel()">Cancel</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>



    </div>

</div>
