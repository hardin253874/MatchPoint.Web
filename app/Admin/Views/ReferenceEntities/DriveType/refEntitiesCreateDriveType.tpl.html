<div ng-controller="refEntitiesCreateDriveTypeController">
   
    <div class="BorderBoxTitle">
        <strong>{{title}}</strong>
    </div>
    <div class="BorderBox">       
        <br />
        <br />
        <form vmsg-form name="refDriveTypeCreateForm" ng-submit="CreateDriveType()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <div class="col-md-4">Name</div>
                            <div class="col-md-8">
                                <input ng-model="DriveTypeDetail.Name" name="Name" class="form-control" vmsg="{showTrigger: 'keydown'}" autofocus required />
                                <div ng-messages="refDriveTypeCreateForm.Name.$error" ng-show="refDriveTypeCreateForm.Name.$dirty && refDriveTypeCreateForm.Name.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refDriveTypeCreateForm.Name.$error.required">
                                        <msg>Please enter a name.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <br />
                        <br />
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-6"><button type="submit" class="btn btn-primary pull-right" value="Create" ng-disabled="refDriveTypeCreateForm.$invalid">Create</button></div>
                            <div class="col-md-6"><button type="button" class="btn btn-primary pull-left" ng-click="Cancel()">Cancel</button></div>
                        </div>
                    </div>
                </div>

            </div>
        </form>



    </div>

</div>
