<div ng-controller="refEntitiesConfigurationDetailController">    
    <div class="BorderBoxTitle">
        <strong>{{title}}</strong>
    </div>
    <div class="BorderBox">        
        <br />
        <br />
        <form vmsg-form name="refConfigurationEditForm" ng-submit="Save()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <div class="col-md-4">Key</div>
                            <div class="col-md-8">
                                <span ng-model="ConfigurationDetail.Key" name="Key" class="form-control">{{ConfigurationDetail.Key}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">Value</div>
                            <div class="col-md-8">
                                <input ng-model="ConfigurationDetail.Value" name="Value" type="text" class="form-control" vmsg="{showTrigger: 'blur'}" required />
                                <div ng-messages="refConfigurationEditForm.Value.$error" ng-show="refConfigurationEditForm.Value.$dirty && refConfigurationEditForm.Value.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refConfigurationEditForm.Value.$error.required">
                                        <msg>Please enter a Value.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6"><button type="submit" class="btn btn-primary pull-right" value="Save" ng-disabled="refConfigurationEditForm.$invalid">Save</button></div>
                            <div class="col-md-6"><button type="button" class="btn btn-primary pull-left" ng-click="Cancel()">Cancel</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>



    </div>
</div>
