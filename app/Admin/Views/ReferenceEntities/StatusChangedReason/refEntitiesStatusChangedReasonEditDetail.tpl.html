<div ng-controller="refEntitiesStatusChangedReasonDetailController">
 
    <div class="BorderBoxTitle">
        <strong>{{title}}</strong>
    </div>
    <div class="BorderBox">        
        <br />
        <br />
        <form vmsg-form name="refStatusChangedReasonEditForm" ng-submit="Save()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <div class="col-md-4">Status</div>
                            <div class="col-md-8">
                                <span ng-model="StatusChangedReasonDetail.Status" name="Status" class="form-control">{{StatusChangedReasonDetail.Status}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">Description</div>
                            <div class="col-md-8">
                                <input ng-model="StatusChangedReasonDetail.Description" name="Description" type="text" class="form-control" vmsg="{showTrigger: 'blur'}" required />
                                <div ng-messages="refStatusChangedReasonEditForm.Description.$error" ng-show="refStatusChangedReasonEditForm.Description.$dirty && refStatusChangedReasonEditForm.Description.$error">
                                    <span ng-message="required" class="ng-scope validation-message" ng-show="refStatusChangedReasonEditForm.Description.$error.required">
                                        <msg>Please enter a description.</msg>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6"><button type="submit" class="btn btn-primary pull-right" value="Save" ng-disabled="refStatusChangedReasonEditForm.$invalid">Save</button></div>
                            <div class="col-md-6"><button type="button" class="btn btn-primary pull-left" ng-click="Cancel()">Cancel</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>



    </div>
</div>
