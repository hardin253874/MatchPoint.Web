<div ng-controller="orgUnitRepresentativeRolesController" class="OURepRoles">
      
    <div class="BorderBoxTitle">
        <strong>{{title}}</strong>
    </div>
    <div class="BorderBox">        
        <br />
        <div class="row">
            <div class="col-md-9">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalDeActivateNAVExtractUserRoles">Deactivate NAV Extract User Roles</button>
            </div>
            <div class="col-md-3">
                <!--<div class="col-md-6">
                    <label><strong>Include Deactivated&nbsp;&nbsp;</strong></label><input type="checkbox" disabled />
                </div>-->
                <div class="col-md-6 pull-right">
                    <button type="button" class="btn btn-primary" ng-click="CreateOURepRole()">New</button>
                </div>
            </div>
        </div>
        <br />
        <mp-datagrid options="gridOptions"></mp-datagrid>
        <br />
        <br />
        <!-- Modal - Deactivate NAV Extract User Roles -->
        <div class="modal fade" id="modalDeActivateNAVExtractUserRoles" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Confirmation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to deactivate nav extract user roles?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>       

    </div>
</div>
